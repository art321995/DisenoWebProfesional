<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="">
        <input type="text" placeholder="Nombre: " maxlength="20" required>
        <br>
        <input type="email" placeholder="Correo"  name="Correo">
        <br>
        <textarea name="mensaje" id="" placeholder="mensaje"></textarea>
        <br>
        <label for="pais">Pais</label>
        <select name="pais" id="">
            <option value="mexico">Mexico</option>
            <option value="espana">Espana</option>
            <option value="EUA">EUA</option>
        </select>
        <br>
        <input type="radio" name="genero" value="hombre" id="hombre">Hombre
        <input type="radio" name="genero" value="mujer" id="mujer">Mujer
        <br>
        <input type="checkbox" name="terminos" id="terminos">Terminos y Condiciones
        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
